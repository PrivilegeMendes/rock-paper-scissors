<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Rock Paper Scissors</h1>
      </div>
      <!-- Play Mode Container -->
      <div class="play-mode-container" id="playmode">
        <img
          rel="icon"
          alt="Rock"
          src="assets/rock.png"
          style="transform: scaleX(-1)"
          id="computer-choice"
          class="playmode-icons"
        />
        <audio id="audio" src=""></audio>
        <img
          rel="icon"
          alt="Rock"
          src="./assets/rock.png"
          id="player-choice"
          class="playmode-icons"
        />
      </div>
      <!-- Player Container -->
      <div class="player-container" id="player">
        <button
          class="btn"
          type="button"
          id="playerRock"
          onclick="handleClick('rock')"
        >
          <img
            rel="icon"
            alt="Rock"
            src="./assets/rock.png"
            class="vertical-move"
          />
          <h2>Rock</h2>
        </button>
        <button
          class="btn"
          type="button"
          id="playerPaper"
          onclick="handleClick('paper')"
        >
          <img
            rel="icon"
            alt="Paper"
            src="./assets/paper.png"
            class="vertical-move"
          />
          <h2>Paper</h2>
        </button>
        <button
          class="btn"
          type="button"
          id="playerScissors"
          onclick="handleClick('scissors')"
        >
          <img
            rel="icon"
            alt="Scissors"
            src="./assets/scissors.png"
            class="vertical-move"
          />
          <h2>Scissors</h2>
        </button>
      </div>
      <h2>
        You - <span id="playerScore">0</span>
        <span class="choice" id="playerChoice"> --- Choice</span>
      </h2>

      <!-- Reset Icon -->
      <button class="btn" type="button" id="gameReset" onclick="resetAll()">
        <img
          rel="icon"
          alt="Reset"
          id="reset"
          src="./vectors/sync-svgrepo-com.svg"
          style="height: 50px"
        />
      </button>
      <button class="btn" type="button" id="gameReset" onclick="audioPlay()">
        <img
          rel="icon"
          alt="Audio"
          id="audio_switch"
          src="./assets/audioOn.png"
          style="height: 50px"
        />
      </button>

      <!-- Results Text -->
      <div class="result-container">
        <h3 class="result-text" id="resultText">You Won!</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!-- html:5 -->
<!-- Avoid render blocking by adding the script.js in the bottom body instead of the head (head renders first) -->
<!-- If the script.js needs to run asap, ....eg, GTM ( analytics, etc) add to the head -->
