<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="game-container">
            <!-- Header -->
            <div class="header">
                <h1>Rock Paper Scissors</h1>
            </div>
            <!-- Player Conatiner -->
            <div class="player-container" id="player">
                <h2>
                    You - <span id="playerScore">0</span>
                    <span class="choice" id="playerChoice"> --- Choice</span>
                </h2>
                <i
                    class="fa-regular fa-hand-back-fist fa-2xl"
                    title="Rock"
                    id="playerRock"
                ></i>
                <i
                    class="fa-regular fa-hand fa-2xl"
                    title="Paper"
                    id="playerPaper"
                ></i>
                <i
                    class="fa-regular fa-hand-scissors fa-2xl"
                    title="Scissors"
                    id="playerScissors"
                ></i>
            </div>
            <!-- Computer Conatiner -->
            <div class="computer-container" id="computer">
                <h2>
                    Computer - <span id="computerScore">0</span>
                    <span class="choice" id="computerChoice"> --- Choice</span>
                </h2>
                <i
                    class="fa-regular fa-hand-back-fist fa-2xl"
                    title="Rock"
                    id="computerRock"
                ></i>
                <i
                    class="fa-regular fa-hand fa-2xl"
                    title="Paper"
                    id="computerPaper"
                ></i>
                <i
                    class="fa-regular fa-hand-scissors fa-2xl"
                    title="Scissors"
                    id="computerScissors"
                ></i>
            </div>
            <!-- Reset Icon -->

            <i class="fas fa-sync-alt reset-icon fa-2xl" title="Reset"></i>

            <!-- Results Text -->
            <div class="result-container">
                <h3 class="result-text" id="resultText">You Won!</h3>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>

<!-- html:5 -->
<!-- Avoid render blocking by adding the script.js in the bottom body instead of the head (head renders first) -->
<!-- If the script.js needs to run asap, ....eg, GTM ( analytics, etc) add to the head -->
<!-- Type of basic lazy loading method -- adding js to the body, js component not needed for the user at page loading time -->
